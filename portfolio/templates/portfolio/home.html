<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>
    Andrey's Portfolio
{% load static %}
    <a href="{% static 'portfolio/resume.pfd' %}" >Resume</a>

{% endif %}
{% endfor %}



</body>
</html>
